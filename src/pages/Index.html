<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jain Impact Labs</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    /* SAME GRADIENT FOR NAV + HERO */
    .gradient-bg {
      background: linear-gradient(135deg, #3F51B5, #7E57C2);
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 0;
      z-index: 1000;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-area img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    /* Desktop Nav */
    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    .btn-white {
      background: white;
      color: #3F51B5 !important;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-white:hover {
      background: #eee;
    }

    .menu-btn {
      display: none;
      font-size: 32px;
      cursor: pointer;
      color: white;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      gap: 15px;
      text-align: center;
      padding: 20px 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-size: 16px;
    }

    /* HERO SECTION */
    .hero {
      padding: 180px 20px 130px;
      text-align: center;
      color: white;
      margin-top: 90px;
    }

    .hero h1 {
      font-size: 46px;
      font-weight: 800;
      max-width: 800px;
      margin: auto;
      line-height: 1.3;
    }

    .hero span {
      color: #00BFA6;
    }

    .hero p {
      max-width: 600px;
      margin: 18px auto;
      font-size: 18px;
      color: #f3f3f3;
    }

    .hero-buttons {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn-green {
      background: #00BFA6;
      color: black;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }

    .btn-glass {
      background: rgba(255,255,255,0.2);
      padding: 14px 32px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.4);
      transition: 0.3s;
    }

    .btn-glass:hover {
      background: rgba(255,255,255,0.3);
    }

    /* RESPONSIVE */
    @media(max-width: 992px) {
      .nav-links {
        display: none;
      }
      .menu-btn {
        display: block;
      }
    }

    @media(max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
      .hero-buttons {
        flex-direction: column;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</head>
<body>

  <!-- NAV -->
  <nav class="gradient-bg">
    <div class="container">

      <div class="logo-area">
        <img src="logo.png">
        <span>Jain Impact Labs</span>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Solutions</a>
        <a href="#">Clients</a>
        <a href="#" class="btn-white">Let's Talk</a>
      </div>

      <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </div>

    <div id="mobileMenu" class="mobile-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Solutions</a>
      <a href="#">Clients</a>
      <a href="#" class="btn-white" style="width:70%; margin:auto;">Let's Talk</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero gradient-bg">
    <h1>Empowering Businesses with <span>Impact-Driven Solutions</span></h1>
    <p>We deliver strategic consulting, innovation frameworks, and growth-driven solutions to help organizations thrive.</p>

    <div class="hero-buttons">
      <a href="#" class="btn-green">Get Started</a>
      <a href="#" class="btn-glass">Learn More</a>
    </div>
  </section>

</body>
</html>
